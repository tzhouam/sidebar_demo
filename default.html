<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Sidebar Demo</title>
    <script src="main.js"></script>
    <script src="default.js"></script>

    <script src="jquery/jquery-3.5.1.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script> -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ztc_added.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body onresize="handleWindowResize()" onload="loadDefaultWindow()">
    <div class="container-fluid">
        <h5>Default View</h5>

        <div class="btn-group btn-group-sm">
            <!-- full size -->
            <div class="btn-group btn-group-sm" role="group">
                <button id="fullsize" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-fullscreen" viewBox="0 0 16 16">
                        <path
                            d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1h-4zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zM.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5z" />
                    </svg>
                </button>
                <ul class="dropdown-menu" aria-labelledby="fullsize">
                    <li><a class="dropdown-item" onclick="ToFullView('0.25')"><img src="full_size_img/0.25_icon.png"
                                class="full_window_size">
                            25%</a></li>
                    <li><a class="dropdown-item" onclick="ToFullView('0.5')"><img src="full_size_img/0.5_icon.png"
                                class="full_window_size">
                            50%</a></li>
                    <li>
                        <a class="dropdown-item" onclick="ToFullView('1')"><img src="full_size_img/1.0_icon.png"
                                class="full_window_size">
                            100%</a>
                    </li>
                </ul>
            </div>

            <!-- chart type -->
            <div class="btn-group btn-group-sm" role="group">
                <button id="chart_type_btn" type="button" class="btn btn-primary dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false" onclick="handleHidden()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-check-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
                    </svg>
                </button>
                <ul id="chart_type" class="dropdown-menu" aria-labelledby="fullsize">
                    <li><a class="dropdown-item" id="defaultTriggerCheck"
                            onmouseover="handleHighlight('defaultTrigger')"
                            onmouseleave="handleUndoHighlight('defaultTrigger')">
                            <div class="dropdown-option">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="defaultcheckt" checked
                                        onchange="handleDisplay('defaultcheckt','defaultTrigger')">
                                    <div>
                                        <img src="info_img/trigger.png" class="content_icon">
                                        <label class="form-check-label" for="defaultcheckt">trigger</label>
                                    </div>

                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" id="defaultchart3Check" onmouseover="handleHighlight('defaultchart3')"
                            onmouseleave="handleUndoHighlight('defaultchart3')">
                            <div class="dropdown-option">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="defaultcheck3" checked
                                        onchange="handleDisplay('defaultcheck3','defaultchart3')">
                                    <div class="selection_text_and_icon">
                                        <img src="info_img/engage.png" class="content_icon">
                                        <label class="form-check-label" for="defaultcheck3">engagement</label>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" id="defaultchart2Check" onmouseover="handleHighlight('defaultchart2')"
                            onmouseleave="handleUndoHighlight('defaultchart2')">
                            <div class="dropdown-option">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="defaultcheck2" checked
                                        onchange="handleDisplay('defaultcheck2','defaultchart2')">
                                    <div class="selection_text_and_icon">
                                        <img src="info_img/confuse.png" class="content_icon">
                                        <label class="form-check-label" for="defaultcheck2">confused</label>

                                    </div>

                                </div>
                            </div>
                        </a>
                    </li>
                    <li><a class="dropdown-item" id="defaultchart1Check" onmouseover="handleHighlight('defaultchart1')"
                            onmouseleave="handleUndoHighlight('defaultchart1')">
                            <div class="dropdown-option">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="defaultcheck1" checked
                                        onchange="handleDisplay('defaultcheck1','defaultchart1')">
                                    <div>
                                        <img src="info_img/gaze.png" class="content_icon">
                                        <label class="form-check-label" for="defaultcheck1">gaze</label>
                                    </div>

                                </div>
                            </div>
                        </a>
                    </li>
                    <li><a class="dropdown-item" id="defaultchart4Check" onmouseover="handleHighlight('defaultchart4')"
                            onmouseleave="handleUndoHighlight('defaultchart4')">
                            <div class="dropdown-option">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="defaultcheck4" checked
                                        onchange="handleDisplay('defaultcheck4','defaultchart4')">
                                    <div class="selection_text_and_icon">
                                        <img src="info_img/emotion.png" class="content_icon">
                                        <label class="form-check-label" for="defaultcheck4">emotion</label>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>

                </ul>
            </div>

            <!-- home button -->
            <button type="button" class="btn btn-primary" onclick="ToDashboard()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                    <path fill-rule="evenodd"
                        d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                </svg>
            </button>

        </div>

        <div id="hidden_space" style="width: 18rem; height:190px; display: none;">
        </div>

        <ul id="sortable">
            <!-- trigger -->
            <li>
                <div class="card" id="defaultTrigger"
                    style="width: 18rem; height:3rem; margin:5px 0px 5px 0px; border-color: #caf0f8; border-width: 3px;padding: 5px; align-items: center;">
                    <svg id="trigger-svg" style="width: 60px; height:60px;"></svg>

                    <label id="thresholdtext" for="threshold" class="form-label">> 50</label>
                    <input type="range" class="form-range" min="0" max="100" value="50" id="threshold"
                        style="width:5rem" onchange="handleThresholdChange()">

                </div>
            </li>

            <li>
                <!-- default 3 concentration-->
                <div class="card" id="defaultchart3"
                    style="width: 18rem; height: 10rem; border-color: #90e0ef; border-width: 3px;margin:5px 0px 5px 0px; padding: 2px; cursor:pointer"
                    onclick="handleDefaultChart3()">
                </div>
            </li>

            <li>
                <!-- default 2 confused-->
                <div class="card" id="defaultchart2"
                    style="width: 18rem; height: 10rem; margin:5px 0px 5px 0px; border-color: #00b4d8; border-width: 3px;padding: 2px; cursor:pointer"
                    onclick="handleDefaultChart2()">

                </div>
            </li>

            <li>
                <!-- default 1 gaze-->
                <!-- <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="defaultcheck1" checked
                        onchange="handleDefault1()">
                    <label class="form-check-label" for="defaultcheck1">gaze</label>
                </div> -->
                <div class="card" id="defaultchart1"
                    style="width: 18rem; height: 10rem; margin:5px 0px 5px 0px; border-color: #0077b6; border-width: 3px;padding: 2px; cursor:pointer"
                    onclick="handleDefaultChart1()">
                </div>
            </li>

            <li>
                <!-- default 4 emotional-->
                <!-- <div clas -->
                <div class="card" id="defaultchart4"
                    style="width: 18rem; height: 10rem; margin:5px 0px 5px 0px; border-color: #03045e; border-width: 3px;padding: 2px; cursor:pointer;"
                    onclick="handleDefaultChart4()" onload="test()">
                        <div id="emotion_container">
                            <p id="data_test" style="font-size: xx-small;display: none"></p>
                            <img src="eomtionwheel.png" style="display: none;" id="emotion_wheel_img">
                            <img src="eomtionwheel_with_neutral.png" style="display: none;" id="emotion_wheel_neutral_img">
                            <canvas width="100px" height="100px"  id="emotion_wheel"
                                style="background-image: url('eomtionwheel_bg.png');background-size: 100px 100px;background-repeat: no-repeat;"
                            >
                                Your explorer doesn't support canvas, please upload your explorer.
                            </canvas>
                            <p style="font-size: xx-small;display: none" id="check_input"></p>
                        </div>
                    <script>
                        function test(){
                            var x = [];
                            var y = [];
                            for (var m = 0; m < 100; m++) {
                                x[m] = Math.random() * 2 - 1;
                                y[m] = Math.random() * 2 - 1;
                            }
                            var input = document.getElementById("check_input");
                            input.innerText="";
                            for (m = 0; m < 100; m++) {

                                input.innerText += x[m] + " " + y[m] + " ";
                                if (m % 10 === 0) {
                                    input.innerText += "\n";
                                }
                            }

                            draw(x, y, 100, 100);
                        }
                    </script>
                </div>
            </li>
        </ul>

    </div>

</body>

</html>
